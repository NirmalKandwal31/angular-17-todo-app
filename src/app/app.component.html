<div class="container pt-3">
  <div class="mt-2 p-1 bg-primary text-white rounded text-center">
    <h1>ToDo App</h1>
  </div>
  <div class="row">
    <div class="col-5 pt-2">
      <input type="text" class="form-control" [(ngModel)]="taskObject.taskName" placeholder="Task Name">
    </div>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <textarea class="form-control" rows="3" [(ngModel)]="taskObject.taskDescription"
        placeholder="Task Description"></textarea>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-2">
      <input type="date" class="form-control" id="textDate" [(ngModel)]="taskObject.dueDate" placeholder="Due Date">

    </div>
    <div class="col-6">
      <input type="text" [(ngModel)]="taskObject.tags" placeholder="Enter Comma Seperated tags" class="form-control">
    </div>
    <div class="col">
      @if (taskObject.itemId==0) {
      <button class="btn btn-success" (click)="addTask()">Add Task</button>
      }
      @else {
      <button class="btn btn-warning" (click)="updateTask()">Update Task</button>
      }

    </div>
  </div>

  <div class="row pt-3">
    <div class="col-12">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th><strong>Index</strong></th>
            <th><strong>Task Name</strong></th>
            <th><strong>Due Date</strong></th>
            <th class="text-center"><strong>Actions</strong></th>
          </tr>
        </thead>
        <tbody>
          @for (item of taskList; track 'itemId') {
          <tr>
            <td style="text-align: center;">{{$index+1 }}</td>
            <td>
              <div class="row">
                <div class="col-6">
                  {{item.taskName}}
                </div>
              </div>
            </td>
            <td>{{item.dueDate|date:'dd-MMM-yyyy'}}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm rounded-btn" (click)="edit(item)">Edit</button>
            </td>
            <td class="text-center">
              <button class="btn btn-danger btn-sm rounded-btn" (click)="delete(item.itemId)">Delete</button>
            </td>
          </tr>
          }


        </tbody>
      </table>
    </div>

  </div>
</div>
